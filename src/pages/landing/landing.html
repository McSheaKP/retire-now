<ion-header>

</ion-header>
<ion-content padding-horizontal>
  <ion-grid no-padding fixed>
    <ion-row>
      <ion-col>
        <h1 class="header" align="center" no-padding ion-text color="primary">
          Retire Now
        </h1>
        <ion-card class="card" no-padding style="margin-top: 0;">
          <img src="assets/imgs/coins.jpg"/>
          <ion-card-content padding-horizontal padding-bottom>
            <ul>
              <li>Compare your monthly payments depending on retirement age.</li>
              <li>Create and save profiles to compare retirement strategies</li>
              <li>Discover the best path for maximizing your social security benefits so you can make an informed
                descision
              </li>
            </ul>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center padding-horizontal>
      <ion-col>
        <button (click)="doRegister()" class="buttons" ion-button block>Register</button>
        <button (click)="doLogin()" class="buttons" ion-button block>Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
