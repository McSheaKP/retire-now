<ion-header>
    <ion-navbar>
      <ion-title>Account</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding-horizontal>
    <ion-grid no-padding fixed>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header no-padding padding-top padding-left padding-right>
              <h3>Name</h3>
            </ion-card-header>
            <ion-card-content padding-horizontal padding-bottom>
              <ion-list>
                <ion-item no-lines no-padding>
                  <ion-label col-width-50>User's Name</ion-label>
                </ion-item>
              </ion-list>
             
               <ion-list *ngIf= "viewNames">
                  <ion-item *ngFor="let view of viewNames" no-lines no-padding>
                    <div>
                     {{view.userData.firstName}},{{view.userData.lastName}}
                    </div>
               </ion-item>
               </ion-list>
                        
                <ion-list *ngIf = "viewNames">
                  <ion-item *ngFor="let view of viewNames" no-padding>
                    <div>{{view.userData.email}}</div>      
                </ion-item>
               </ion-list>
                  
                  
          
            </ion-card-content>
            <ion-card-header no-padding padding-top padding-left padding-right>
              <h3>Email</h3>
            </ion-card-header>
            <ion-card-content padding-horizontal padding-bottom>
              <ion-list>
                <ion-item no-lines no-padding>
                  <ion-label col-width-50>User's Email</ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center padding-horizontal>
      <ion-col>
        <button ion-button icon-end block full>Change Password</button>
        <button ion-button icon-end block full (click)="viewTutorial()">View Tutorial</button>
        <button ion-button icon-end block full (click)="logout()">Logout</button>
      </ion-col>
    </ion-row>
    </ion-grid> 
  </ion-content>
