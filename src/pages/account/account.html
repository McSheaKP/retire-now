<ion-header>
    <ion-navbar>
      <ion-title>Account</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding-horizontal>
    <ion-grid no-padding fixed>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header no-padding padding-top padding-left padding-right>
              <h3>User's Account</h3>   
            </ion-card-header>
            <ion-card-content padding-horizontal padding-bottom>
             
               <ion-list>
                  <ion-item no-lines no-padding>
                    <ion-label floating>Name</ion-label>
                    <ion-input></ion-input>
               </ion-item>
               </ion-list>
                        
                <ion-list>
                  <ion-item no-padding>
                    <ion-label floating>Email</ion-label>    
                    <ion-input></ion-input>
               </ion-item>
               </ion-list>
                  
                  
          
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center padding-horizontal>
        <ion-col>
            <button ion-button block  class="buttons">Change Password</button>
            <button ion-button block  class="buttons" (click)="view()">View Tutorial</button>
            <button ion-button block  class="buttons" (click)="logout()">Logout</button>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
