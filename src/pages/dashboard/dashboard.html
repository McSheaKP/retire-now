<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

  <div class="row">
    <div class="column">
    <!-- app logo needs to go below -->
    <img src="https://projecthelping.org/wp-content/uploads/2017/11/Your-Logo-here.png" alt="your logo here image" width="100" height="100">
    </div>

    <div class="column">
    <!-- will need to edit based on actually input field -->
    <h1 style="text-align: center"> Hello, User!</h1>
    </div>
  </div>

</ion-header>


<ion-content padding> 
  <ion-card>
    <!-- add once user input available to above *ngIf="cardInformation" -->

    <ion-card-header (click)="this.navCtrl.setRoot('ResultsPage')"  >
      <!-- add once user input available to above *ngFor="let card of cardInformaiton.results" -->
      <strong>Profile:</strong> User Saved Name
    </ion-card-header>

    <ion-card-content (click)="this.navCtrl.setRoot('ResultsPage')" >
      saved overview of reults 
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="this.navCtrl.setRoot('InputPage')">
          <ion-icon name="text"></ion-icon>
          <div>Edit Informaiton</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-start clear small color="danger" (click)="delete(userProfile)">
          <ion-icon name="close"></ion-icon>
          <div>Delete Profile</div>
        </button>
      </ion-col>

    </ion-row>
  </ion-card>
  
</ion-content>
