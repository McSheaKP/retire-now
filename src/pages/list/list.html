<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <h1 text-center>List of pages</h1>
  
  <ion-list>
    <button ion-item *ngFor="let page of pages" (click)="itemTapped($event, page.component)">
      <ion-icon [name]="page.icon" item-start></ion-icon>
      {{page.name}}
      <div class="item-note" item-end>
        {{page.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
