<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <form [formGroup]="todo" (ngSubmit)="logForm()">
     
        <ion-item>
        
          <ion-label floating>E-mail</ion-label>

   
</ion-item>
          
          <ion-input [(ngModel)]="user.userName" type="text" formControlName="email"></ion-input> <ion-icon small name="medical" color="danger" item-right></ion-icon>
        </ion-item>


      <ion-item no-lines *ngIf="( todo.get('userName').hasError('required') || todo.get('userName').hasError('email') ) && todo.get('userName').touched">

          <div no-lines class="error" *ngIf="todo.get('userName').hasError('required') && todo.get('userName').touched">
          Email is required!
          </div>
          
          <div no-lines class="error" *ngIf="todo.get('userName').hasError('email') && todo.get('userName').touched">
          Please enter valid email!
          </div>
          
          
      
       
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="user.password" type="password"  formControlName="passWord"></ion-input> <ion-icon small name="medical" color="danger" item-right></ion-icon>
        </ion-item>

        <ion-item no-lines *ngIf="( todo.get('passWord').hasError('required') || todo.get('passWord').hasError('pattern') ) && todo.get('passWord').touched">

            <div no-lines class="error" *ngIf="todo.get('passWord').hasError('required') && todo.get('passWord').touched">
            Password is required!
            </div>
            
        </ion-item>


     
     
     </form>

     <p padding>
        Need to register? <span (click)="doRegister()">Click here!!</span>
    </p>


    </ion-card>
    
    <div class="error" ng-if="error">{{ error.message }}</div>
    <button ion-button  full (click)="submitLog()">Login</button>


   
    <ion-icon name="medical" color="danger">Required</ion-icon>

</ion-content>
