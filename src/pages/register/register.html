<ion-header>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-navbar>
    <ion-title>Create an Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- new user enters first name -->
  <ion-item>
    <ion-label color="primary" stacked>Enter First Name</ion-label>
    <ion-input type="text" placeholder="ie. sammy"></ion-input>
  </ion-item>
  <!-- new user enters last name -->
  <ion-item>
    <ion-label color="primary" stacked>Enter Last Name </ion-label>
    <ion-input type="text" placeholder="ie. johnson"></ion-input>
  </ion-item>
  <!-- new user enters email -->
  <ion-item>
    <ion-label color="primary" stacked>Enter E-Mail Address</ion-label>
    <ion-input type="email" placeholder="ie. sammyjohnson@aol.com"></ion-input>
  </ion-item>
  <!-- new user enters password -->
  <ion-item>
    <ion-label color="primary" stacked>Enter Password</ion-label>
    <ion-input type="password" placeholder=""></ion-input>
  </ion-item>
  <!-- new user verifys password -->
    <!-- **needs to be edited to have a "verify" ability -->
  <ion-item>
    <ion-label color="primary" stacked>Verify Password</ion-label>
    <ion-input type="password" placeholder=""></ion-input>
  </ion-item>

  <!-- submit button to deploy function onRegister  of a new user -->
  <button ion-button block (click)="onRegister()" >Submit</button>

</ion-content>
