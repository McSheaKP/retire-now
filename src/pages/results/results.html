<ion-header>
  <ion-navbar>
    <ion-title>
      Profile: Placeholder
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <div>
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <ion-card-content class="cardContent">
        <ion-item-group text-wrap> 
          <ion-item-divider text-center color="light">Retirement Information</ion-item-divider>
          <ion-item>Retirement age: 66</ion-item>
          <ion-item>FRA Monthly Amount: $1200</ion-item> 
          <ion-item>Monthly Amount at 66: $850</ion-item>
          <ion-item>Retirement in: X yrs X Mths X Days</ion-item>      
        </ion-item-group>
    </ion-card-content>
  </ion-card>
 
</ion-content>
