<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile: {{barChartData[0].label}}
    </ion-title>
    <ion-buttons start *ngIf="isModal" >
      <button ion-button (click)="dismiss()"><span ion-text color="primary" showWhen="ios, browser">Go Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="toggleChart">
    <div>
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <ion-card-content class="cardContent">
      <ion-item-group text-wrap>
        <ion-item-divider text-center color="light">Retirement Information</ion-item-divider>
        <ion-item>{{"Retirement age: "+ profile.retireAge}}</ion-item>
        <ion-item>{{"FRA Monthly Amount: " + "$" + profile.fraAmount}}</ion-item>
        <ion-item>{{"Monthly Amount at " + profile.retireAge + ": $" + profile.monthlyAmount}}</ion-item>
        <!--<ion-item>Retirement in: X yrs X Mths X Days</ion-item> -->
      </ion-item-group>
    </ion-card-content>
  </ion-card>

  <ion-row justify-content-center padding-horizontal>
    <ion-col>
  <ion-buttons *ngIf="isBtn" >
    <button ion-button full class="buttons" (click)="dismiss()"><span showWhen="ios, browser">Go Back</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-col>
</ion-row>
</ion-content>
