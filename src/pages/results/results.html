<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile: {{barChartData[0].label}}
    </ion-title>
    <ion-buttons start *ngIf="isModal" >
      <button ion-button (click)="dismiss()"><span ion-text color="primary" showWhen="ios, browser">Go Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="toggleChart">
    <div>
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <ion-card-content class="cardContent">
      <h2 text-center color="light" padding-bottom>Retirement Information</h2>
      <hr margin-bottom>
      <p padding-bottom><strong>Retirement age:</strong> {{profile.retireAge}}</p>
      <p padding-bottom><strong>FRA Monthly Amount:</strong> {{profile.fraAmount | currency}}</p>
      <p><strong>Monthly Amount at {{profile.retireAge}}:</strong> {{profile.monthlyAmount | currency}}</p>
    </ion-card-content>
  </ion-card>

  <ion-row justify-content-center padding-horizontal>
    <ion-col>
  <ion-buttons *ngIf="isBtn">
    <button ion-button full class="buttons" (click)="dismiss()">
      Go Back to Dashboard
    </button>
  </ion-buttons>
</ion-col>
</ion-row>
</ion-content>
