<ion-header>

  <ion-navbar>
    <ion-title>input</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding>


  <ion-card>

    <form [formGroup]="inputForm" (ngSubmit)="logType()">
       
        <ion-item>
          <ion-label floating>Expected Retirement Date</ion-label><ion-icon small name="medical" color="danger" item-right></ion-icon>
          <ion-datetime type="text" formControlName="dor" displayFormat="MM/DD/YYYY" max="2070" [(ngModel)]="myDay"></ion-datetime>
        </ion-item>
      
        <ion-item>
            <ion-label floating>Full Retirement Age</ion-label><ion-icon small name="medical" color="danger" item-right></ion-icon>
            <ion-input type="text" formControlName="frA"></ion-input>
        </ion-item>     
      
        <ion-item>    
            <ion-label floating>FRA Monthly Amount </ion-label><ion-icon small name="medical" color="danger" item-right></ion-icon>
            <ion-input type="text" formControlName="fra$"></ion-input>    
        </ion-item>
     
        <ion-item>    
            <ion-label floating>Save Profile As</ion-label><ion-icon small name="medical" color="danger" item-right></ion-icon>
            <ion-input type="text" formControlName="profile"></ion-input>    
        </ion-item>
          
     </form>

    </ion-card>


    <button ion-button full class="buttons" (click)="onSubmit()">Submit</button>
              
    <button ion-button full class="buttons" (click) = "this.lala.reset()">Reset</button>  


   <ion-icon name="medical" color="danger">Required</ion-icon>   
</ion-content>
