<ion-header>
  
  <ion-navbar>
    <ion-title>input</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-horizontal>
  <ion-grid no-padding fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header no-padding padding-top padding-left padding-right>
            <h3>Please enter your information </h3>
            <p no-padding>All fields with
              <ion-icon name="medical" color="danger" size="small"></ion-icon>
              are required.
            </p>
          </ion-card-header>
          
          <ion-card-content padding-horizontal padding-bottom>
            
            <form [formGroup]="lala" (ngSubmit)="logType()">
              
              <ion-item>
                <ion-label floating>Full Retirement Age</ion-label>
                <ion-icon small name="medical" color="danger" item-right></ion-icon>
                <ion-input formControlName="frA" class="hotfix"></ion-input>
                <ion-datetime type="text" formControlName="frA" [min]="minimumfrA" displayFormat="MM/DD/YYYY"
                  max="2070" [(ngModel)]="myDay"></ion-datetime>
              </ion-item>
              
              <ion-item>
                <ion-label floating>Expected Retirement Age</ion-label>
                <ion-icon small name="medical" color="danger" item-right></ion-icon>
                <ion-input type="text" formControlName="erA"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label floating>FRA monthly payment</ion-label>
                <ion-icon small name="medical" color="danger" item-right></ion-icon>
                <ion-input type="text" formControlName="sS"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label floating>Save Profile As</ion-label>
                <ion-icon small name="medical" color="danger" item-right></ion-icon>
                <ion-input type="text" formControlName="proFile"></ion-input>
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center padding-horizontal>
      <ion-col>
        <button ion-button full class="buttons">Submit</button>
        <button ion-button full class="buttons" (click)="this.lala.reset()">Reset</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
