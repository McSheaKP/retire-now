<ion-header>
  <ion-toolbar>
    <ion-title>{{"Edit Profile: " + _user.profileDataDB.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()"><span ion-text color="danger" showWhen="ios, browser">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding-horizontal>
  <ion-grid no-padding fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header no-padding padding-top padding-left padding-right>
            <h3>Please enter your information </h3>
            <p no-padding>All fields with <ion-icon name="medical" color="danger" size="small"></ion-icon> are required.</p>
          </ion-card-header>
          
          <ion-card-content padding-horizontal padding-bottom>
            
            <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
              
              <ion-list>
                <ion-item no-padding (click)="dateHide()">
                  <ion-label floating>Click to Select Date of Retirement
                    <ion-icon small name="medical" color="danger" item-left></ion-icon>
                  </ion-label>
                  <ion-datetime  displayFormat="MM/DD/YYYY" max="2090"
                  formControlName="dor"
                  [(ngModel)]="dor"></ion-datetime>
                </ion-item>
                <ion-item no-lines no-padding
                    *ngIf="inputForm.get('dor').hasError('required') && inputForm.get('dor').touched">
                  <div no-lines class="error"
                    *ngIf="inputForm.get('dor').hasError('required') && inputForm.get('dor').touched">
                    Date of retirement is required!
                  </div>
                </ion-item>
              </ion-list>
              <ion-item no-padding>
                <ion-label floating>Full Retirement Amount<ion-icon small name="medical" color="danger" item-left></ion-icon>
                </ion-label>
                <ion-icon name="help-circle" item-right tooltip="I'm a tooltip below a button" positionV="top" arrow>
                  </ion-icon>
                <ion-input [(ngModel)]="fra$" type="text" formControlName="fra$"></ion-input>
              </ion-item>
              <ion-item no-lines no-padding
                  *ngIf="inputForm.get('fra$').hasError('required') && inputForm.get('fra$').touched">
                <div no-lines class="error"
                  *ngIf="inputForm.get('fra$').hasError('required') && inputForm.get('fra$').touched">
                  Full retirement amount!
                </div>
              </ion-item>
              <ion-item no-padding>
                <ion-label floating>Save Profile As
                  <ion-icon small name="medical" color="danger" item-left></ion-icon>
                </ion-label>
                <ion-input [(ngModel)]="profileName" type="text" formControlName="profile"></ion-input>
              </ion-item>
              <ion-item no-lines no-padding
                  *ngIf="inputForm.get('profile').hasError('required') && inputForm.get('profile').touched">
                <div no-lines class="error"
                  *ngIf="inputForm.get('profile').hasError('required') && inputForm.get('profile').touched">
                  profile name is required!
                </div>
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center padding-horizontal>
      <ion-col>
        <button ion-button full class="buttons" [disabled] ="!inputForm.valid" (click)="onSubmit()">Submit</button>
        <button ion-button full class="buttons" (click)="this.inputForm.reset()">Reset</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
